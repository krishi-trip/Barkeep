        </div>

          <input

      function sendMessage() {
        let userMessage = $("#userInput").val();

        $("#chatbox").append(
          '<div class="user-message">' + userMessage + "</div>"
        );
        $("#chatbox").append('<div class="clearfix"></div>'); // Ensure each message appears on its own line

        $.get("/chatbot_response/", { message: userMessage }, function (data) {
          $("#chatbox").append(
            '<div class="bot-message">' + data.response + "</div>"
          );
          $("#chatbox").append('<div class="clearfix"></div>'); // Ensure each message appears on its own line
        });

        $("#userInput").val("");
      }
    </script>
